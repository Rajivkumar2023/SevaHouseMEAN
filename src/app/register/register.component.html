
<div class="register">
    <form [formGroup]="registerForm">
      <p-card header="Register" [style]="{width:'400px'}">
        <div class="field">
          <label for="fullName">Full Name</label>
          <input type="text"
          pInputText formControlName="fullName" 
          class="w-full" 
          name="fullName" 
          placeholder="Enter your full Name"/>
        </div>
        <!-- for validations -->
        <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="p-error">
          <div *ngIf="fullName.errors?.['required']">Full Name is required</div>
          <div *ngIf="fullName.errors?.['pattern']">full Name should be valid</div>
  
        </small>

        <div class="field">
            <label for="email">Email</label>
            <input type="text"
            pInputText formControlName="email" 
            class="w-full" 
            name="email" 
            placeholder="Enter your Email"/>
          </div>
          <!-- for validations -->
          <small *ngIf="email.invalid && (email.dirty || email.touched)" class="p-error">
            <div *ngIf="email.errors?.['required']">Email is required</div>
            <div *ngIf="email.errors?.['email']">Email should be valid</div>
    
          </small>
  
        <div class="field">
          <label for="password">Password</label>
          <input type="password"
          pInputText formControlName="password" 
          class="w-full" 
          name="password" 
          placeholder="Enter your password"/>
        </div>
         <!-- for validations -->
         <small *ngIf="password.invalid && (password.dirty || password.touched)" class="p-error">
          <div *ngIf="password.errors?.['required']">password is required</div>
          <div *ngIf="password.errors?.['password']">password should be valid</div>
  
        </small>

        <!-- for confirm password -->
        <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password"
            pInputText formControlName="confirmPassword" 
            class="w-full" 
            name="confirmPassword" 
            placeholder="Confirm Password"/>
          </div>
           <!-- for validations -->
           <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="p-error">
            <div *ngIf="confirmPassword.errors?.['required']">Confirm the Password</div>
            <!-- <div *ngIf="confirmPassword.errors?.['password']">password should be valid</div> -->
    
          </small>
  
        <p-button label="Register" styleClass="w-full" [disabled]="registerForm.invalid"></p-button>
  
        <div class="mt-2">
          Already a member? <a routerLink="/login">Login</a>
        </div>
    </p-card>
    
    </form>
    </div>
